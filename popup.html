<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #1d9bf0;
    }
    
    .filter-section {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #0f1419;
    }
    
    textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      border: 1px solid #cfd9de;
      border-radius: 8px;
      resize: vertical;
      font-family: inherit;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea:focus {
      outline: none;
      border-color: #1d9bf0;
      box-shadow: 0 0 0 2px rgba(29, 155, 240, 0.2);
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    
    .primary-btn {
      background: #1d9bf0;
      color: white;
    }
    
    .primary-btn:hover {
      background: #1a8cd8;
    }
    
    .secondary-btn {
      background: #eff3f4;
      color: #0f1419;
    }
    
    .secondary-btn:hover {
      background: #d7dbdc;
    }
    
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #00ba7c;
      border: 1px solid #00ba7c;
    }
    
    .status.error {
      background: #fdf2f2;
      color: #dc2626;
      border: 1px solid #dc2626;
    }
    
    .current-filters {
      margin-top: 20px;
      padding: 15px;
      background: #f7f9fa;
      border-radius: 8px;
    }
    
    .current-filters h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #536471;
    }
    
    .filter-item {
      background: white;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 16px;
      font-size: 13px;
      border: 1px solid #e1e8ed;
    }
    
    .ai-status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px;
      background: #f7f9fa;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    
    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ffa500;
    }
    
    .ai-status.available .status-indicator {
      background: #00ba7c;
    }
    
    .ai-status.unavailable .status-indicator {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h1>üõ°Ô∏è Smart Social Filter</h1>
  
  <div class="ai-status" id="aiStatus">
    <span class="status-indicator"></span>
    <span class="status-text">Checking AI availability...</span>
  </div>
  
  <div class="filter-section">
    <label for="filterInput">What content would you like to filter?</label>
    <textarea 
      id="filterInput" 
      placeholder="e.g., political posts, cryptocurrency discussions, negative news, sports content..."
    ></textarea>
  </div>
  
  <div class="button-group">
    <button id="saveFilter" class="primary-btn">Add Filter</button>
    <button id="clearFilters" class="secondary-btn">Clear All</button>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="current-filters">
    <h3>Active Filters:</h3>
    <div id="filterList"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
